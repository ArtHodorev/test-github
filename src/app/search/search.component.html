<div class="container center">
  <div class="row">
    <div class="col">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">@</span>
        </div>
        <input [value]="inputValue" [formControl]="inputValueControl"
               type="text" class="form-control" placeholder="Поиск" aria-label="Поиск" aria-describedby="basic-addon1">
      </div>
    </div>
  </div>
  <div *ngIf="loading" class="d-flex justify-content-center">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  <div *ngIf="!loading" class="row">
    <div class="col-4" style="padding: 15px;" *ngFor="let item of arrRepos">
      <div class="card">
        <div class="card-img">
          <img [src]="item.owner.avatar_url" alt="...">
        </div>
        <div class="card-body">
          <p class="card-title" (click)="goToLink(item.owner.html_url)">{{item.name}}</p>
          <p class="card-text">{{item.description}}</p>
          <div class="row card-stats">
            <div class="col-4 stars"><fa-icon [icon]="icons.star"></fa-icon>{{item.stargazers_count}}</div>
            <div class="col-4 forks"><fa-icon [icon]="icons.branch"></fa-icon>{{item.forks_count}}</div>
            <div class="col-4 watches"><fa-icon [icon]="icons.eye"></fa-icon>{{item.watchers_count}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
